<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./Assets/CSS/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./Assets/CSS/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="./Assets/CSS/styles2.css">
		<!-- iphone size 640 * 960	px -->
	</head>
	<body>
		<div class="container">
			<div id="top">
				<div class="navbar">
					<img src="/Assets/images/FoodEasy/Header.jpg" alt="Food Easy">
				</div>
			</div>
			<div id="checkout-main1">
				<div id="board">
					<div id="head-board"></div> 
					<div class="row-fluid strong">
						<div class="width31 food">Food name</div>
						<div class="width31 qty">Qty</div>
						<div class="width31 price">Price</div>
					</div>
					<div class="row-fluid">
						<div class="width31 food pad">Babyback Ribs</div>
						<div class="width31 qty">1</div>
						<div class="width31 price">500</div>
						<div class="width31 food pad">Cole Slaw</div>
						<div class="width31 qty">1</div>
						<div class="width31 price">160</div>
					</div>
					<hr />
					<div class="row-fluid strong blue">
						<div class="width31 food">Total</div>
						<div class="width31 qty">2</div>
						<div class="width31 price">660</div>
					</div>
					<div class="width100 em">Address:</div>
					<div class="width100 pad">The Address Condo, #3444, 40 Sukhumvit Road</div>
					<div class="width100 pad">Bangkok, Thailand 10110</div>
					<div class="width100 em">Mobile:</div>
					<div class="width100 pad">+6612346789</div>

				</div>
				<div id="Foot-board"></div>
				
			</div>
			<div id="checkout-main2">
				<div id="link">
					<button class="btn">order now</button>
				</div>
			</div>
		</div>
		<script src="./Assets/scripts/jquery-1.10.1.min.js"></script>
		<script src="./Assets/scripts/bootstrap.min.js"></script>
		<script defer src="./Assets/scripts/Swiper-master/idangerous.swiper-1.9.1.min.js"></script>
		<script src="./Assets/scripts/scripts.js"></script>
	</body>
</html>
