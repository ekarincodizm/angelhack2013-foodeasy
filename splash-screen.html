<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/Assets/CSS/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/Assets/CSS/bootstrap-responsive.min.css">
		<link rel="stylesheet" type="text/css" href="/Assets/CSS/styles.css">
		<link rel="stylesheet" type="text/css" href="/Assets/CSS/styles2.css">
		<!-- iphone size 640 * 960	px -->
	</head>
	<body id="splash-screen">
		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId : '568854966470980', // App ID
					channelUrl : 'http://click2feed.i-ming.com/channel.html', // Channel File
					status : true, // check login status
					cookie : true, // enable cookies to allow the server to access the session
					xfbml : true // parse XFBML
				});

				FB.Event.subscribe('auth.authResponseChange', function(response) {
					if (response.status === 'connected') {
						testAPI();
					} else if (response.status === 'not_authorized') {
						FB.login();
					} else {
						FB.login();
					}
				});
			};

			// Load the SDK asynchronously
			( function(d) {
					var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
					if (d.getElementById(id)) {
						return;
					}
					js = d.createElement('script');
					js.id = id;
					js.async = true;
					js.src = "http://connect.facebook.net/en_US/all.js";
					ref.parentNode.insertBefore(js, ref);
				}(document));

			function testAPI() {
				console.log('Welcome!  Fetching your information.... ');
				FB.api('/me', function(response) {
					console.log('Good to see you, ' + response.name + '.');
				});
				window.location = "index.html";
			}
		</script>
		<div id="splash-screen-page" class="container">
			<img src="/Assets/images/FoodEasy/bg-Splash-screen.jpg" alt="Food Easy">
			<div id="fblogin">
				<a href="#" id="splash-img"><img src="/Assets/images/FoodEasy/fb-button.png" alt="Food Easy"></a>
			</div>
		</div>
		<script src="/Assets/scripts/jquery-1.10.1.min.js"></script>
		<script src="/Assets/scripts/bootstrap.min.js"></script>
		<script>
			jQuery(document).ready(function() {
				jQuery('#splash-img').click(function() {
					FB.login();
				});
			});
		</script>
	</body>
</html>
