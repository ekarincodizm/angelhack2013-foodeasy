<!DOCTYPE HTML>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="./Assets/CSS/styles.css">

		<!-- iphone size 640 * 960	px -->
	</head>
	<body>

			<div id="top">

			</div>
			<div id="checkout-main1">
				<div id="head-board"></div>
